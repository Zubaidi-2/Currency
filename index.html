<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="scripts/currencyApi.js"></script>
    <script defer src="scripts/btn.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Currency Exchange</title>
  </head>
  <body>
    <!-- main information -->
    <div class="main-container">
      <div class="site-info">
        <h1 class="site-title">Currency Converter</h1>
        <p class="site-description">
          "Seamlessly convert between traditional currencies and
          cryptocurrencies all in one place!"
        </p>
      </div>
      <div class="main-cta">
        <button class="start-cta">Start now!</button>
        <div class="hidden">
          <input class="number" type="number" />
          <select name="from" id="from" required>
            <!-- <option value="from">from</option> -->
          </select>
          <a class="switch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
              />
            </svg>
          </a>
          <input class="result" type="number" />

          <select name="to" id="to" required></select>
        </div>
      </div>
    </div>
  </body>
</html>
